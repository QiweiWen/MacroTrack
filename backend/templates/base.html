<html>
  <head>
    <meta charset="utf-8">
    <title>MacroTrack: Eat Healthy!</title>

    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>

    <nav id="topNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="#first"><i class="ion-ios-analytics-outline"></i> MacroTrack</a>
        </div>
        <div class="navbar-collapse collapse" id="bs-navbar">
          <ul class="nav navbar-nav">
            
            {% if data.logged_in %}
                <li>
                  <a class="page-scroll" href="/recipes">Recipes</a>
                </li>
                <li>
                  <a class="page-scroll" href="/new/recipe">New Recipe</a>
                </li>
                <li>
                  <a class="page-scroll" href="/dash">Dashboard</a>
                </li>
                <li>
                  <a class="page-scroll logout-btn" href="#">Logout</a>
                </li>
              {% else %}
                <li>
                  <a class="page-scroll" href="/">Home</a>
                </li>
                <li>
                  <a class="page-scroll" href="/dash">Login</a>
                </li>
                <li>
                  <a class="page-scroll" href="/new/user">Sign up</a>
                </li>
              {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="page-scroll" data-toggle="modal" title="A free Bootstrap video landing theme" href="#aboutModal">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    
    <!--scripts loaded here from cdn for performance -->
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/table.js') }}"></script>
    <script>
      function createCookie(name,value,days) {
        // http://stackoverflow.com/questions/2144386/javascript-delete-cookie
        if (days) {
          var date = new Date();
          date.setTime(date.getTime()+(days*24*60*60*1000));
          var expires = "; expires="+date.toGMTString();
        }
        else var expires = "";
        document.cookie = name+"="+value+expires+"; path=/";
      }

      // Setup logout process.
      $(".logout-btn").click(function(){
        createCookie("email", "", -1);
        createCookie("auth_token", "", -1);
        window.location.replace("/login")
      })

      // Init all tables.
      $(document).ready(function() {
        $('#example').DataTable();
      } );
    </script>
  </body>
</html>
