{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd style="color:#000;">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <div class=errors style="margin:10px">
    {% for error in field.errors %}
      <span style="color:red">{{ error }}</span>
    {% endfor %}
    </div>
  {% endif %}
  </dd>
{% endmacro %}
